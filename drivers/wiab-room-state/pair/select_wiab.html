<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .intro {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: white;
        }

        select:focus {
            outline: none;
            border-color: #2196F3;
        }

        select:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .error {
            background: #fff3cd;
            border-left: 4px solid #ff9800;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #856404;
            display: none;
        }

        .error.visible {
            display: block;
        }

    </style>
</head>
<body>
    <h1 data-i18n="pair.room_state.select_wiab.title">Select WIAB Device</h1>
    <p class="intro" data-i18n="pair.room_state.select_wiab.intro">
        Select the WIAB (Wasp in a Box) device that will provide occupancy input for this Room State Manager.
    </p>

    <div class="error" id="error">
        <span data-i18n="pair.room_state.select_wiab.error_no_devices">No WIAB devices found. Please create a WIAB device first.</span>
    </div>

    <div class="form-group">
        <label for="wiabDevice" data-i18n="pair.room_state.select_wiab.label_wiab_device">WIAB Device</label>
        <select id="wiabDevice" disabled>
            <option data-i18n="pair.room_state.select_wiab.loading_devices">Loading devices...</option>
        </select>
        <div class="hint" data-i18n="pair.room_state.select_wiab.hint_device_selection">
            The selected WIAB device's occupancy state will be used as input for room state transitions.
        </div>
    </div>

    <script type="application/javascript">
        (function() {
            'use strict';

            console.log('WIAB Pairing Screen: Script loaded');

            const wiabDeviceSelect = document.getElementById('wiabDevice');
            const errorDiv = document.getElementById('error');
            let selectedWiabId = null;
            let loadAttempt = 0;
            const maxAttempts = 5;

            function onHomeyReady(Homey) {
                console.log('Homey ready, loading devices...');
                loadWiabDevices(Homey);
            }

            // Load WIAB devices
            function loadWiabDevices(Homey) {
                loadAttempt++;
                console.log('Loading WIAB devices (attempt ' + loadAttempt + '/' + maxAttempts + ')...');

                Homey.emit('get_wiab_devices', null, function(err, devices) {
                    if (err) {
                        console.error('Failed to load WIAB devices:', err);

                        if (loadAttempt < maxAttempts) {
                            console.log('Retrying in 1 second...');
                            setTimeout(function() {
                                loadWiabDevices(Homey);
                            }, 1000);
                        } else {
                            showError();
                        }
                        return;
                    }

                    console.log('Received devices:', devices);

                    // If empty and we have attempts left, retry
                    if ((!devices || devices.length === 0) && loadAttempt < maxAttempts) {
                        console.log('No devices yet, retrying in 1 second...');
                        setTimeout(function() {
                            loadWiabDevices(Homey);
                        }, 1000);
                        return;
                    }

                    // Clear loading option
                    wiabDeviceSelect.innerHTML = '';

                    if (!devices || devices.length === 0) {
                        console.error('No WIAB devices found after all attempts');
                        showError();
                        return;
                    }

                    // Add devices to select
                    devices.forEach(function(device) {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.textContent = device.name;
                        wiabDeviceSelect.appendChild(option);
                    });

                    // Select first device by default
                    if (devices.length > 0) {
                        selectedWiabId = devices[0].id;
                        wiabDeviceSelect.value = selectedWiabId;
                        wiabDeviceSelect.disabled = false;

                        // Notify driver of selection
                        console.log('Notifying driver of selection:', selectedWiabId);
                        Homey.emit('wiab_device_selected', { wiabDeviceId: selectedWiabId }, function(err, result) {
                            if (err) {
                                console.error('Failed to notify driver:', err);
                            } else {
                                console.log('Device selection confirmed');
                            }
                        });
                    }
                });
            }

            function showError() {
                errorDiv.classList.add('visible');
                wiabDeviceSelect.disabled = true;
            }

            // Handle device selection change
            wiabDeviceSelect.addEventListener('change', function() {
                selectedWiabId = wiabDeviceSelect.value;
                console.log('Device selection changed to:', selectedWiabId);

                if (typeof Homey !== 'undefined') {
                    Homey.emit('wiab_device_selected', { wiabDeviceId: selectedWiabId }, function(err, result) {
                        if (err) {
                            console.error('Failed to notify driver of change:', err);
                        }
                    });
                }
            });

            // Initialize
            if (typeof Homey !== 'undefined') {
                try {
                    console.log('Homey SDK available, initializing...');
                    onHomeyReady(Homey);
                } catch (error) {
                    console.error('Failed to initialize pairing page:', error);
                    document.body.innerHTML = '<div style="padding: 20px; color: red;">' +
                        '<h1>Error</h1>' +
                        '<p>' + Homey.__('pair.room_state.select_wiab.error_pairing_failed') + '</p>' +
                        '<p>Error: ' + error.message + '</p>' +
                        '</div>';
                }
            } else {
                console.error('CRITICAL: Homey API not available in pairing context');
                document.body.innerHTML = '<div style="padding: 20px; color: red;">' +
                    '<h1>Error</h1>' +
                    '<p>' + (typeof Homey !== 'undefined' ? Homey.__('pair.room_state.select_wiab.error_sdk_not_available') : 'Homey SDK not available. Please restart pairing.') + '</p>' +
                    '</div>';
            }
        })();
    </script>
</body>
</html>
