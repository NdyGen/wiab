<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .intro {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: white;
        }

        select:focus {
            outline: none;
            border-color: #2196F3;
        }

        select:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .error {
            background: #fff3cd;
            border-left: 4px solid #ff9800;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #856404;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .next-button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .next-button:hover:not(:disabled) {
            background: #f5f5f5;
            border-color: #999;
        }

        .next-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Select Parent Breaker</h1>
    <p class="intro">
        Choose a parent circuit breaker for hierarchical control, or select "None" to create a root-level breaker.
    </p>

    <div class="error" id="error">
        <span id="errorMessage">Failed to load circuit breakers.</span>
    </div>

    <div class="form-group">
        <label for="parentBreaker">Parent Circuit Breaker</label>
        <select id="parentBreaker" disabled>
            <option>Loading circuit breakers...</option>
        </select>
        <div class="hint">
            When the parent breaker is turned OFF, this breaker will also turn OFF automatically.
        </div>
    </div>

    <button id="nextButton" class="next-button" disabled>
        Next
    </button>

    <script type="application/javascript">
        (function() {
            'use strict';

            console.log('Circuit Breaker Pairing: Script loaded');

            const parentBreakerSelect = document.getElementById('parentBreaker');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const nextButton = document.getElementById('nextButton');
            let selectedParentId = null;
            let loadAttempt = 0;
            const maxAttempts = 5;

            function onHomeyReady(Homey) {
                console.log('Homey ready, loading circuit breakers...');
                loadCircuitBreakers(Homey);
            }

            // Load circuit breakers
            function loadCircuitBreakers(Homey) {
                loadAttempt++;
                console.log('Loading circuit breakers (attempt ' + loadAttempt + '/' + maxAttempts + ')...');

                Homey.emit('get_circuit_breakers', null, function(err, breakers) {
                    if (err) {
                        console.error('Failed to load circuit breakers:', err);

                        if (loadAttempt < maxAttempts) {
                            console.log('Retrying in 1 second...');
                            setTimeout(function() {
                                loadCircuitBreakers(Homey);
                            }, 1000);
                        } else {
                            showError('Failed to load circuit breakers. Please try again.');
                        }
                        return;
                    }

                    console.log('Received circuit breakers:', breakers);

                    // Retry if empty and attempts remain
                    if ((!breakers || breakers.length === 0) && loadAttempt < maxAttempts) {
                        console.log('No circuit breakers yet, retrying in 1 second...');
                        setTimeout(function() {
                            loadCircuitBreakers(Homey);
                        }, 1000);
                        return;
                    }

                    // Clear loading option
                    parentBreakerSelect.innerHTML = '';

                    // Add "None" option for root breakers
                    const noneOption = document.createElement('option');
                    noneOption.value = '';
                    noneOption.textContent = 'None (Root Breaker)';
                    parentBreakerSelect.appendChild(noneOption);

                    // Add existing breakers if any
                    if (breakers && breakers.length > 0) {
                        breakers.forEach(function(breaker) {
                            const option = document.createElement('option');
                            option.value = breaker.id;
                            option.textContent = breaker.displayName || breaker.name;
                            parentBreakerSelect.appendChild(option);
                        });
                    }

                    // Enable selection (default to "None")
                    selectedParentId = null;
                    parentBreakerSelect.value = '';
                    parentBreakerSelect.disabled = false;
                    nextButton.disabled = false;

                    // Notify driver of selection
                    console.log('Notifying driver of selection: None');
                    Homey.emit('parent_selected', { parentId: null }, function(err, result) {
                        if (err) {
                            console.error('Failed to notify driver:', err);
                        } else {
                            console.log('Parent selection confirmed');
                        }
                    });
                });
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDiv.classList.add('visible');
                parentBreakerSelect.disabled = true;
                nextButton.disabled = true;
            }

            // Handle parent selection change
            parentBreakerSelect.addEventListener('change', function() {
                selectedParentId = parentBreakerSelect.value || null;
                console.log('Parent selection changed to:', selectedParentId || 'None');

                if (typeof Homey !== 'undefined') {
                    Homey.emit('parent_selected', { parentId: selectedParentId }, function(err, result) {
                        if (err) {
                            console.error('Failed to notify driver of change:', err);
                        }
                    });
                }
            });

            // Handle next button click
            nextButton.addEventListener('click', function() {
                console.log('Next button clicked');
                if (typeof Homey !== 'undefined') {
                    Homey.nextView();
                }
            });

            // Initialize
            if (typeof Homey !== 'undefined') {
                try {
                    console.log('Homey SDK available, initializing...');
                    onHomeyReady(Homey);
                } catch (error) {
                    console.error('Failed to initialize pairing page:', error);
                    document.body.innerHTML = '<div style="padding: 20px; color: red;">' +
                        '<h1>Error</h1>' +
                        '<p>Pairing framework failed to load. Please restart the Homey app and try again.</p>' +
                        '<p>Error: ' + error.message + '</p>' +
                        '</div>';
                }
            } else {
                console.error('CRITICAL: Homey API not available in pairing context');
                document.body.innerHTML = '<div style="padding: 20px; color: red;">' +
                    '<h1>Error</h1>' +
                    '<p>Homey SDK not available. Please restart pairing.</p>' +
                    '</div>';
            }
        })();
    </script>
</body>
</html>
