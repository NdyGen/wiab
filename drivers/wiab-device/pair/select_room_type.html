<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .intro {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .template-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .template-item {
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .template-item:hover {
            border-color: #2196F3;
            background-color: #f5f9ff;
        }

        .template-item.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        .template-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
            color: #333;
        }

        .template-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .template-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 4px;
            font-size: 12px;
        }

        .template-value {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .value-label {
            color: #666;
        }

        .value-number {
            font-weight: 600;
            color: #333;
        }

    </style>
</head>
<body>
    <h1 data-i18n="pair.wiab_device.select_room_type.title">Select Room Type (Optional)</h1>
    <p class="intro" data-i18n="pair.wiab_device.select_room_type.intro">
        Choose a room type to automatically configure timer values with recommended settings for that room.
        You can still adjust these values later in device settings, or skip this step to configure manually.
    </p>

    <div id="templateList" class="template-list">
        <!-- Templates will be inserted here by JavaScript -->
    </div>

    <script type="application/javascript">
        (function() {
            'use strict';

            // Room templates - fetched dynamically from driver
            let ROOM_TEMPLATES = [];
            let selectedTemplateId = null;

            function onHomeyReady(Homey) {
                console.log('Homey ready, fetching room templates...');

                // Fetch templates from driver
                Homey.emit('get_room_templates', null, function(err, templates) {
                    if (err) {
                        console.error('Failed to fetch templates:', err);
                        showError('Failed to load room templates: ' + (err.message || err));
                        return;
                    }

                    ROOM_TEMPLATES = templates;
                    console.log('Loaded ' + templates.length + ' room templates');
                    renderTemplates();
                });
            }

            function showError(message) {
                const container = document.getElementById('templateList');
                const errorPrefix = Homey.__('pair.wiab_device.select_room_type.error_prefix');
                container.innerHTML = '<div style="padding: 20px; color: red; text-align: center;">' +
                    '<strong>' + errorPrefix + '</strong> ' + message +
                    '</div>';
            }

            function renderTemplates() {
                const container = document.getElementById('templateList');
                container.innerHTML = '';

                ROOM_TEMPLATES.forEach(function(template) {
                    const item = document.createElement('div');
                    item.className = 'template-item';
                    item.setAttribute('data-template-id', template.id);

                    const nameEl = document.createElement('div');
                    nameEl.className = 'template-name';
                    nameEl.textContent = template.name;

                    const descEl = document.createElement('div');
                    descEl.className = 'template-description';
                    descEl.textContent = template.description;

                    const valuesEl = document.createElement('div');
                    valuesEl.className = 'template-values';
                    valuesEl.innerHTML =
                        '<div class="template-value">' +
                        '    <span class="value-label">' + Homey.__('pair.wiab_device.select_room_type.door_motion_window') + '</span>' +
                        '    <span class="value-number">' + template.timerValues.t_enter + 's</span>' +
                        '</div>' +
                        '<div class="template-value">' +
                        '    <span class="value-label">' + Homey.__('pair.wiab_device.select_room_type.empty_timeout') + '</span>' +
                        '    <span class="value-number">' + template.timerValues.t_clear + 's</span>' +
                        '</div>' +
                        '<div class="template-value">' +
                        '    <span class="value-label">' + Homey.__('pair.wiab_device.select_room_type.pir_stale_timeout') + '</span>' +
                        '    <span class="value-number">' + template.timerValues.stalePirMinutes + 'min</span>' +
                        '</div>' +
                        '<div class="template-value">' +
                        '    <span class="value-label">' + Homey.__('pair.wiab_device.select_room_type.door_stale_timeout') + '</span>' +
                        '    <span class="value-number">' + template.timerValues.staleDoorMinutes + 'min</span>' +
                        '</div>';

                    item.appendChild(nameEl);
                    item.appendChild(descEl);
                    item.appendChild(valuesEl);

                    item.addEventListener('click', function() {
                        selectTemplate(template.id);
                    });

                    container.appendChild(item);
                });
            }

            function selectTemplate(templateId) {
                selectedTemplateId = templateId;
                console.log('Template selected:', templateId);

                // Update visual selection
                const items = document.querySelectorAll('.template-item');
                items.forEach(function(item) {
                    if (item.getAttribute('data-template-id') === templateId) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });

                // Find the selected template
                const template = ROOM_TEMPLATES.find(function(t) {
                    return t.id === templateId;
                });

                if (template) {
                    console.log('Sending template timer values:', template.timerValues);
                    try {
                        // Send template timer values to driver
                        Homey.emit('select_room_type', template.timerValues, function(err, result) {
                            if (err) {
                                console.error('Failed to send template to driver:', err);
                                alert(Homey.__('pair.wiab_device.select_room_type.error_failed_apply') + ' ' + (err.message || err));
                                return;
                            }
                            console.log('Template applied successfully');
                        });
                    } catch (error) {
                        console.error('Exception during template selection:', error);
                        alert(Homey.__('pair.wiab_device.select_room_type.error_try_different'));
                    }
                } else {
                    console.error('Template not found:', templateId);
                    alert(Homey.__('pair.wiab_device.select_room_type.error_template_not_found'));
                }
            }

            // Wait for Homey to be ready, then initialize
            if (typeof Homey !== 'undefined') {
                try {
                    onHomeyReady(Homey);
                } catch (error) {
                    console.error('Failed to initialize pairing page:', error);
                    document.body.innerHTML = '<div style="padding: 20px; color: red;">' +
                        '<h1>Error</h1>' +
                        '<p>' + Homey.__('pair.wiab_device.select_room_type.error_pairing_failed') + '</p>' +
                        '<p>' + Homey.__('pair.wiab_device.select_room_type.error_code_init_failed') + '</p>' +
                        '</div>';
                }
            } else {
                console.error('CRITICAL: Homey API not available in pairing context');
                document.body.innerHTML = '<div style="padding: 20px; color: red;">' +
                    '<h1>Error</h1>' +
                    '<p>' + (typeof Homey !== 'undefined' ? Homey.__('pair.wiab_device.select_room_type.error_sdk_not_available') : 'Homey SDK not available. Please restart pairing.') + '</p>' +
                    '<p>' + (typeof Homey !== 'undefined' ? Homey.__('pair.wiab_device.select_room_type.error_code_api_missing') : 'If this persists, contact support with error code: HOMEY_API_MISSING') + '</p>' +
                    '</div>';
            }
        })();
    </script>
</body>
</html>
