name: Release to Homey App Store

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.3

jobs:
  release:
    name: Build, Test, and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Validate tag format
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid tag format: $TAG"
            echo "Tag must be in format: vX.Y.Z (e.g., v1.0.3)"
            exit 1
          fi
          echo "‚úÖ Valid tag format: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Update version in app.json and package.json
        run: |
          # Update package.json version
          npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version

          # Update .homeycompose/app.json version
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('.homeycompose/app.json', 'utf8'));
            appJson.version = '${{ env.VERSION }}';
            fs.writeFileSync('.homeycompose/app.json', JSON.stringify(appJson, null, 2) + '\n');
          "

          echo "‚úÖ Updated version to ${{ env.VERSION }}"

      - name: Build Homey app
        run: npm run homey:build

      - name: Validate Homey app
        run: npx homey app validate

      - name: Install Homey CLI globally
        run: npm install -g homey

      - name: Setup Homey authentication
        run: |
          mkdir -p ~/.athom-cli
          echo '{"token":"${{ secrets.HOMEY_BEARER_TOKEN }}"}' > ~/.athom-cli.json

      - name: Publish to Homey App Store
        run: homey app publish
        continue-on-error: true  # Don't fail if already published
        id: publish

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ env.TAG }}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            CHANGELOG="Initial release"
          else
            echo "Generating changelog from $PREV_TAG to ${{ env.TAG }}"
            CHANGELOG=$(git log $PREV_TAG..${{ env.TAG }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file for GitHub release
          echo "$CHANGELOG" > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Release ${{ env.TAG }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            This version has been published to the Homey App Store.
            Install or update via the Homey mobile app or web interface.

            ## Links

            - [App Store](https://homey.app/nl-nl/app/net.dongen.wiab/Wasp-in-a-Box/)
            - [Documentation](https://github.com/NdyGen/wiab/blob/main/README.md)
            - [Community Forum](https://community.homey.app/t/app-pro-wasp-in-a-box-wiab/147021)
          draft: false
          prerelease: false

      - name: Commit version updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json .homeycompose/app.json
          git commit -m "chore: bump version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Nothing to push"

      - name: Notify success
        if: success()
        run: |
          echo "üéâ Successfully released ${{ env.TAG }} to Homey App Store!"
          echo "‚úÖ Build: Passed"
          echo "‚úÖ Tests: Passed"
          echo "‚úÖ Validation: Passed"
          echo "‚úÖ Published: ${{ steps.publish.outcome }}"
          echo "‚úÖ GitHub Release: Created"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Release failed for ${{ env.TAG }}"
          echo "Check the logs above for details"
          exit 1
