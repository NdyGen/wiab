# Dependabot Configuration for WIAB
# Consolidated configuration for single-maintainer workflow
# See docs/DEPENDABOT.md for detailed information

version: 2

updates:
  # ============================================================================
  # NPM DEPENDENCIES (All Tiers Consolidated)
  # ============================================================================
  # Daily updates for all npm dependencies to catch security patches quickly
  # Groups organize dependencies by category for easier review
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Europe/Amsterdam"
    target-branch: "main"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
    reviewers:
      - "NdyGen"

    # Group testing dependencies together
    groups:
      testing-dependencies:
        patterns:
          - "jest"
          - "ts-jest"
          - "@types/jest"
          - "@playwright/test"
          - "playwright"
        update-types:
          - "minor"
          - "patch"

      # Group tooling dependencies together
      tooling-dependencies:
        patterns:
          - "typescript"
          - "eslint"
          - "@typescript-eslint/*"
          - "@types/node"
          - "@types/homey"
        update-types:
          - "minor"
          - "patch"

    # Ignore homey SDK major version updates (stay on v3.x)
    ignore:
      - dependency-name: "homey"
        update-types: ["version-update:semver-major"]

  # ============================================================================
  # GITHUB ACTIONS
  # ============================================================================
  # Monthly updates for GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    target-branch: "main"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-merge-candidate"
    reviewers:
      - "NdyGen"
